<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflect — AI Signature™</title>
  <meta name="description" content="A short pause to help orient the interaction correctly." />
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <main style="max-width: 720px; margin: 64px auto; padding: 0 20px;">

    <h1 style="margin-bottom:10px;">Pause for a moment</h1>

    <p style="font-size:1.05em; font-weight:600; opacity:0.85; margin-top:0;">
      This isn’t a test. There are no right or wrong answers.
    </p>

    <p style="margin-top: 18px; font-size: 17px; line-height: 1.7; opacity: 0.9;">
      Take a few seconds and answer honestly, without overthinking.  
      This step helps the interaction begin in the right stance.
    </p>

    <hr style="margin: 32px 0;">

    <label style="display:block; margin-bottom:24px;">
      <strong>Who is this conversation primarily for?</strong><br>
      <select style="margin-top:8px; padding:10px; width:100%;">
        <option>Myself</option>
        <option>Someone younger than me</option>
        <option>Someone who depends on me</option>
      </select>
    </label>

    <label style="display:block; margin-bottom:24px;">
      <strong>What would cause the most harm if this went wrong?</strong><br>
      <select style="margin-top:8px; padding:10px; width:100%;">
        <option>Loss of trust</option>
        <option>Emotional pressure</option>
        <option>Confusion</option>
      </select>
    </label>

    <label style="display:block; margin-bottom:32px;">
      <strong>What do you need the AI to protect above all else?</strong><br>
      <select style="margin-top:8px; padding:10px; width:100%;">
        <option>Safety</option>
        <option>Emotional steadiness</option>
        <option>Clarity</option>
      </select>
    </label>

    <a href="/trial/recognise.html"
       style="display:block; padding:16px; border:1px solid currentColor; border-radius:14px; text-decoration:none; text-align:center; font-weight:600;">
      Continue
    </a>

    <p style="margin-top: 24px; font-size: 0.9em; opacity: 0.75;">
      Your answers aren’t stored or analysed. This step exists purely for orientation.
    </p>

  </main>
</body>
</html>
